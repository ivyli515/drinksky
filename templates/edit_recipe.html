<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>{{name}}</h1>
    <img src="{{image}}" alt="image of {{name}}" />
    <div>
      <ul>
        {% for ingredient in ingredients %}
        <li>{{ingredient}}</li>
        {% endfor %}
      </ul>
    </div>
    <div>
      <p>{{instructions}}</p>
    </div>
    <div>
      <form action="/edit_recipe_action" method="POST">
        <input type="hidden" name="id" value="{{resp[0]}}" />
        <label>Notes</label>
        <input type="text" name="notes" value="{{resp[1]}}" />

        <label>Rating</label>
        <input type="number" name="rating" value="{{resp[2]}}" />
        <input type="submit" value="Update My Notes" />
      </form>
    </div>
  </body>
</html>
