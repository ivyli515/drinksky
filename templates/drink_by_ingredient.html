{% extends "base.html" %} {% block content %} {{super()}}
<h1>Some of the Drinks made with {{ingredient}}</h1>
<div>
  <ul class="recipes">
    {% for drink in drinks %}
    <li>
      <a href="/drinks/{{drink['idDrink']}}"
        ><img
          src="{{drink['strDrinkThumb']}}/preview"
          alt="image of {{drink['strDrink']}}"
      /></a>
      <p><a href="/drinks/{{drink['idDrink']}}">{{drink['strDrink']}}</a></p>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
