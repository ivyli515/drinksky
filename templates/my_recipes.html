{% extends "base.html" %} {% block content %}
<h1>My Recipes</h1>
{{super()}}
<div>
  <ul>
    {% for recipe in recipes %}
    <li>
      <img src="{{recipe[2]}}" alt="image of {{recipe[1]}}" /><a
        href="/edit_recipe/{{recipe[1]}}"
        >{{recipe[0]}}</a
      ><button><a href="/delete_recipe/{{recipe[1]}}">Delete</a></button>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
